<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Our Pricing</h1>
    </div>

    <div class="toggle-section">
      <label for="Annually">Annually</label>

      <!-- toggle btn -->
      <label for="Monthly" class="main-toggle">
        <input type="radio" name="toggle" id="Annually" checked>
        <input type="radio" name="toggle" id="Monthly">
        <span class="toggle-posaition"></span>
      </label>
      
      <label for="Monthly">Monthly</label>
    </div>

    <section class="pricing-box">
      <div class="card">
        <h2>Basic</h2>
        <span class="price basic-price">&dollar;199.99</span>

        <span class="bor-bottom">500 GB Storage</span>
        <span class="bor-bottom">2 Users Allowed</span>
        <span class="bor-bottom">Send up to 3 GB</span>

        <button>Learn More</button>
      </div>

      <div class="card">
        <h2>Professional</h2>
        <span class="price professional-price">&dollar;249.99</span>

        <span class="bor-bottom">1 TB Storage</span>
        <span class="bor-bottom">5 Users Allowed</span>
        <span class="bor-bottom">Send up to 10 GB</span>

        <button>Learn More</button>
      </div>

      <div class="card">
        <h2>Master</h2>
        <span class="price master-price">&dollar;399.99</span>

        <span class="bor-bottom">2 TB Storage</span>
        <span class="bor-bottom">10 Users Allowed</span>
        <span class="bor-bottom">Send up to 20 GB</span>

        <button>Learn More</button>
      </div>

    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./src/js/script.js"></script>
</body>
</html>
